<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>REST Consumer</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/homepage.css}" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
  <div th:replace="fragments/header :: header"></div>

  <div class="container-fluid">
    <h2 class="text-center">[[${pageTitle}]]</h2>

    <div class="my-3">
      <form th:action="@{/trackingrecord/save}" method="post" enctype="multipart/form-data" th:object="${trackingrecords}"
        style="max-width: 550px; margin: 0 auto">

        <input type="hidden" th:field="*{trackingRecordId}" />

	 <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="Luggage">Luggage ID</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{Luggage.LuggageId}" minlength="1" maxlength="256" class="form-control"
                id="Luggage" />
            </div>
          </div>

	<div class="form-group row">
            <label class="col-sm-3 col-form-label" for="Checkpoint1Id">Checkpoint 1 ID</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{Checkpoint1Id}" minlength="1" maxlength="256" class="form-control"
                id="Checkpoint1Id" />
            </div>
          </div>
          
          	<div class="form-group row">
            <label class="col-sm-3 col-form-label" for="Checkpoint2Id">Checkpoint 2 ID</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{Checkpoint2Id}" minlength="1" maxlength="256" class="form-control"
                id="Checkpoint2Id" />
            </div>
          </div>
          
          	<div class="form-group row">
            <label class="col-sm-3 col-form-label" for="Checkpoint3Id">Checkpoint 3 ID</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{Checkpoint3Id}" minlength="1" maxlength="256" class="form-control"
                id="Checkpoint3Id" />
            </div>
          </div>
          
          	<div class="form-group row">
            <label class="col-sm-3 col-form-label" for="Checkpoint4Id">Checkpoint 4 ID</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{Checkpoint4Id}" minlength="1" maxlength="256" class="form-control"
                id="Checkpoint4Id" />
            </div>
          </div>
          

          <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
            <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
          </div>
        </div>
      </form>
    </div>
  </div>

  <div th:replace="fragments/footer :: footer"></div>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#btnCancel").on("click", function () {
        window.location = "[[@{/trackingrecord/list}]]";
      });
    });
  </script>

</body>

</html>
