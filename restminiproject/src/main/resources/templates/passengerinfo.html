<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>REST Consumer</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
  <div th:replace="fragments/header :: header"></div>

  <div class="container-fluid">
    <h2 class="text-cen
    ter">[[${pageTitle}]]</h2>

    <div class="my-3">
      <form th:action="@{/passenger/save}" method="post" enctype="multipart/form-data" th:object="${Passenger}"
        style="max-width: 550px; margin: 0 auto">

        <input type="hidden" th:field="*{passengerId}" />

        <div class="p-3">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="Name">Name</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{Name}" required minlength="0" maxlength="50" class="form-control"
                id="Name" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="Email">Email</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{Email}" minlength="8" maxlength="50" class="form-control"
                id="Email" />
            </div>
          </div>
          
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="Phone Number">Telephone Number</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{PhoneNumber}" minlength="10" maxlength="12" class="form-control"
                id="PhoneNumber" />
            </div>
          </div>
          
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="Gender">Gender</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{Gender}" minlength="0" maxlength="3" class="form-control"
                id="Gender" />
            </div>
          </div>
    
         <div class="form-group row">
 			 <label class="col-sm-3 col-form-label" for="flight">Flight Number</label>
  			 <div class="col-sm-9">
  			 	
    		<select name="flight" id="flight" th:field="*{flight.FlightId}" required>
      			<option th:each="flight : ${flight}"
              		th:value="${flight.FlightId}"
              		th:text="${flight.getFlightNumber()}"
			     />
			   </select>
			 </div>
		</div>
          

          <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
            <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
        </div>
      </form>
    </div>
  </div>

  <div th:replace="fragments/footer :: footer"></div>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#btnCancel").on("click", function () {
        window.location = "[[@{/passenger/list}]]";
      });
    });
  </script>
  
 
</body>

</html>
